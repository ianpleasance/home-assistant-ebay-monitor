delete_search:
  name: Delete Search
  description: Delete a saved search
  fields:
    search_id:
      name: Search ID
      description: The unique ID of the search to delete
      required: true
      example: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
      selector:
        text:

get_rate_limits:
  name: Get Rate Limits
  description: Retrieve API rate limit information from eBay Analytics API. Results are logged to Home Assistant logs.
  fields:
    account:
      name: Account
      description: The eBay account name (optional, uses first account if not specified)
      example: "atariian"
      selector:
        text:
    api_name:
